group 'parser'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "http://conjars.org/repo"
    }
}

dependencies {
    compile 'eu.bitwalker:UserAgentUtils:1.20'
    compile 'org.apache.hive:hive-exec:1.2.0'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.7.3'
    compile 'org.apache.hadoop:hadoop-common:2.7.3'
    compile 'org.apache.hadoop:hadoop-mapreduce-client-jobclient:2.7.3'
}


jar {
    manifest {
        attributes "Main-Class": "UAParser"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}